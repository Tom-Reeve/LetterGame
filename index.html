<!DOCTYPE HTML>
<HTML>
    <head>
        <title>LetterGame</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div id="siteContainer">
            <div id="pagesContainer">
                <div id="homePage" class="page">
                    <div id="homePageWrapper">
                        <button id="startButton" class="button" onclick="newGame()" disabled>New Game</button>
                    </div>
                </div>
                <div id="gamePage" class="page">
                    <div id="letterBoxContainerLarge">
                        <div id="scoreCalcLarge">
                            <div id="scoreCalcSmall">
                                <div id="totalChipsWrapper" class="scoreDiv">
                                    <span id="totalChips" class="score"> 0 </span>
                                </div>
                                <div class="scoreSpacer">&#215;</div>
                                <div id="totalMultWrapper" class="scoreDiv">
                                    <span id="totalMult" class="score"> 0 </span>
                                </div>
                                <div class="scoreSpacer">&#215;</div>
                                <div id="finalMultWrapper" class="scoreDiv">
                                    <span id="finalMult" class="score"> 0 </span>
                                </div>
                                <div class="scoreSpacer">&#61;</div>
                                <div id="finalScoreWrapper" class="scoreDiv">
                                    <span id="totalScore" class="score"> 0 </span>
                                </div>
                            </div>
                        </div>
                        <div id="letterBoxContainerSmall">
                        </div>
                    </div>
                    <div id="letterBagWrapper">
                        <div id="letterBag"></div>
                    </div>
                </div>
                <div id="miscPage" class="page">
                    C 
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="config.js"></script>
        <script src="game.js"></script>
    </body>
</HTML>
